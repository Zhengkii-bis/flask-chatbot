<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Evaluator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center">Essay Evaluator</h1>
    
    <form id="essayForm">
        <div class="mb-3">
            <label for="essay" class="form-label">Enter your essay:</label>
            <textarea class="form-control" id="essay" name="essay" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Evaluate</button>
    </form>

    <h3 class="mt-3" id="feedback"></h3>

    <script>
        document.getElementById("essayForm").onsubmit = async function(event) {
            event.preventDefault();
            let formData = new FormData(document.getElementById("essayForm"));
            let response = await fetch("/evaluate", { method: "POST", body: formData });
            let result = await response.json();
            document.getElementById("feedback").innerText = result.feedback;
        };
    </script>
</body>
</html>
