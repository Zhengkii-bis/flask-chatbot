<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Evaluator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center">Essay Evaluator</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="essay" class="form-label">Enter your essay:</label>
            <textarea class="form-control" id="essay" name="essay" rows="6" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Evaluate</button>
    </form>

    {% if feedback %}
    <div class="mt-4 p-4 bg-white shadow-sm rounded">
        <h4>Evaluation Results</h4>
        <p>{{ feedback|safe }}</p>
    </div>
    {% endif %}

    {% if corrected_essay %}
    <div class="mt-4 p-4 bg-white shadow-sm rounded">
        <h4>Corrected Essay</h4>
        <p>{{ corrected_essay }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
