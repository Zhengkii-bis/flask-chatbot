<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Evaluator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; }
        textarea { width: 100%; height: 150px; }
        .container { max-width: 600px; margin: auto; }
        .button { background-color: green; color: white; padding: 10px; border: none; cursor: pointer; }
        .result-box { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Essay Evaluator</h2>
        <form method="post">
            <label>Enter your essay:</label><br>
            <textarea name="essay" required></textarea><br>
            <button class="button" type="submit">Evaluate</button>
        </form>
        <div class="result-box">
            <h3>Evaluation Results</h3>
            <p><strong>Word Count:</strong> {{ feedback|safe }}</p>
        </div>
        <div class="result-box">
            <h3>Corrected Version</h3>
            <p>{{ corrected_essay }}</p>
        </div>
    </div>
</body>
</html>
