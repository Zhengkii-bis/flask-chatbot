<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Evaluator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center">Essay Evaluator</h2>
            <form method="POST" action="/">
                <div class="mb-3">
                    <label for="essay" class="form-label">Enter your essay:</label>
                    <textarea class="form-control" id="essay" name="essay" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Evaluate</button>
            </form>
        </div>
        
        {% if feedback %}
        <div class="card mt-4 p-4 shadow">
            <h4 class="text-center">Feedback</h4>
            <p>{{ feedback | safe }}</p>
        </div>
        {% endif %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
