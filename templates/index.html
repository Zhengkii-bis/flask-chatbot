<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Essay Evaluator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h1>AI Essay Evaluator</h1>
    
    <form method="POST">
        <label for="essay">Enter your essay:</label>
        <textarea id="essay" name="essay" required></textarea>
        <button type="submit">Analyze Essay</button>
    </form>

    {% if feedback %}
        <div class="result">
            <h2>Analysis Results</h2>
            <p>{{ feedback | safe }}</p>
        </div>
    {% endif %}

    {% if corrected_essay %}
        <div class="result">
            <h2>Corrected Essay</h2>
            <p>{{ corrected_essay }}</p>
        </div>
    {% endif %}

</body>
</html>
